<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件/登录/注册</title>
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./assets/css/login.css">
</head>

<body>
    <!-- 头部的 Logo 区域 -->
    <div class="layui-main">
        <img src="./assets/images/logo.png" alt="" />
    </div>

    <!-- 登录注册区域 -->
    <div class="loginAndRegBox">
        <div class="title-box">
        </div>
        <!-- // 登陆 -->
       <div class="loginbox">
        <form class="layui-form" action="" id="loginform">
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-user"></i>   
                <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
                    class="layui-input">
            </div>
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>   
                <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码" autocomplete="off"
                    class="layui-input">
            </div>

            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="formDemo">登陆</button>
            </div>
            <div class="layui-form-item cao">
                <a href="javascript:;" id="link_reg">去注册</a>
            </div>
        </form>
      
       </div>
        
          <!-- 注册盒子 -->
        <div class="regbox">
            <form class="layui-form" action="" id="regForm">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-user"></i>   
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
                        class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>   
                    <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码" autocomplete="off"
                        class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>   
                    <input type="password" name="title" required lay-verify="required|pass|repwd" placeholder="请再次输入密码" autocomplete="off"
                        class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="formDemo">注册</button>
                </div>
                <div class="layui-form-item cao">
                    <a href="javascript:;" id="go-login">已有账号登录</a>
                </div>
            </form>
            
        </div>
    </div>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="./assets/js/baseApi.js"></script>
    <script src="/assets/js/login.js"></script>
</body>

</html>
